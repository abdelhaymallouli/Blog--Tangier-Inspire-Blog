<!-- admin-events.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Events | Admin</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet"/>

  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            'med-blue': '#0A3D62',
            'sunset-orange': '#F4A261',
            'sand-beige': '#E9C46A',
            'tangier-white': '#FFFFFF',
            'terracotta': '#C45A4D',
            'mint-accent': '#A8D5BA',
            'admin-bg': '#F8F9FA',
            'admin-sidebar': '#0F3460',
            'admin-card': '#FFFFFF',
            'admin-border': '#E2E8F0',
            'admin-muted': '#64748B',
          },
          fontFamily: {
            heading: ['"Playfair Display"', 'serif'],
            body: ['Manrope', 'sans-serif'],
          },
          boxShadow: {
            'admin': '0 4px 15px rgba(10, 61, 98, 0.08)',
            'admin-hover': '0 10px 30px rgba(10, 61, 98, 0.15)',
            'card': '0 8px 25px rgba(10, 61, 98, 0.1)',
          },
          borderRadius: {
            'card': '1.5rem',
          },
        },
      },
    }
  </script>

  <style>
    .sidebar-link {
      @apply flex items-center space-x-3 px-4 py-3 rounded-xl text-tangier-white transition-all duration-200;
    }
    .sidebar-link:hover, .sidebar-link.active {
      @apply bg-sunset-orange text-tangier-white shadow-lg transform scale-105;
    }
    .status-published { @apply bg-mint-accent text-med-blue; }
    .status-draft { @apply bg-sand-beige text-med-blue; }
    .status-pending { @apply bg-terracotta text-tangier-white; }
    .status-rejected { @apply bg-red-500 text-tangier-white; }
    .zellige-border {
      background: repeating-linear-gradient(
        45deg,
        #A8D5BA,
        #A8D5BA 10px,
        transparent 10px,
        transparent 20px
      );
      background-size: 20px 20px;
      height: 4px;
    }
    .arch-card {
      clip-path: polygon(0 0, 100% 0, 100% 85%, 90% 100%, 10% 100%, 0 85%);
    }
    .zellige-hover::after {
      content: ''; position: absolute; inset: 0;
      background: linear-gradient(135deg, transparent 45%, #A8D5BA 46%, #A8D5BA 54%, transparent 55%);
      background-size: 8px 8px; opacity: 0; transition: opacity 0.3s ease; pointer-events: none;
    }
    .zellige-hover:hover::after { opacity: 0.6; }
  </style>
</head>

<body class="bg-admin-bg min-h-screen font-body text-med-blue">

  <!-- Sidebar -->
  <aside class="fixed inset-y-0 left-0 w-64 bg-admin-sidebar text-tangier-white shadow-2xl z-50 transform transition-transform lg:translate-x-0 -translate-x-full" id="sidebar">
    <div class="p-6 border-b border-mint-accent/20">
      <h1 class="text-2xl font-heading flex items-center space-x-2">
        <span class="text-sunset-orange">Tangier Admin</span>
      </h1>
    </div>
    <nav class="p-4 space-y-2">
      <a href="admin.html" class="sidebar-link">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
        <span>Dashboard</span>
      </a>
      <a href="admin-articles.html" class="sidebar-link">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/></svg>
        <span>Articles</span>
      </a>
      <a href="admin-users.html" class="sidebar-link">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/></svg>
        <span>Users</span>
      </a>
      <a href="admin-events.html" class="sidebar-link active">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
        <span>Events</span>
      </a>
      <a href="admin-analytics.html" class="sidebar-link">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/></svg>
        <span>Analytics</span>
      </a>
      <a href="admin-settings.html" class="sidebar-link">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/></svg>
        <span>Settings</span>
      </a>
    </nav>
    <div class="absolute bottom-6 left-6 right-6">
      <button class="w-full py-3 bg-terracotta/20 text-terracotta rounded-xl font-medium hover:bg-terracotta hover:text-tangier-white transition">
        Logout
      </button>
    </div>
  </aside>


  <div class="lg:ml-64">
    <!-- Top Bar -->

    <main class="p-6 lg:p-8">
      <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-heading text-med-blue">Community Events</h1>
        <button class="px-6 py-3 bg-terracotta text-tangier-white rounded-xl font-medium hover:bg-sunset-orange transition">
          + New Event
        </button>
      </div>

      <!-- Events Calendar View -->
      <div class="bg-admin-card p-6 rounded-2xl shadow-admin">
        <div class="grid grid-cols-7 gap-2 text-center">
          <div class="font-medium text-admin-muted">Sun</div>
          <!-- Calendar grid with events -->
        </div>
      </div>

      <!-- Upcoming List -->
      <div class="mt-8 space-y-4">
        <div class="bg-admin-card p-5 rounded-xl shadow-admin flex justify-between items-center">
          <div>
            <h3 class="font-heading text-med-blue">Medina Beats Vol.3</h3>
            <p class="text-sm text-admin-muted">Nov 15, 2025 • Café Hafa</p>
          </div>
          <div class="flex space-x-2">
            <span class="px-3 py-1 text-xs rounded-full status-pending">Pending</span>
            <button class="text-mint-accent">Approve</button>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
